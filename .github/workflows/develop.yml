name: Develop

on:
  push:
    branches:
      - develop

jobs:
  develop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn
      - run: yarn test
      - run: npx eslint
      - run: yarn run build
